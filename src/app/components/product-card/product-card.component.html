<mat-card class="card">
    <img [src]="product.image" [alt]="product.title" loading="lazy">
    <mat-card-content>
        <br>
        <a class="title" [routerLink]="['/products/', product.id]" routerLinkActive="router-link-active" >{{product.title}}</a>
    </mat-card-content>
    <mat-card-actions>
        <div>Price: ${{product.price}}</div>
    </mat-card-actions>
    
</mat-card>
